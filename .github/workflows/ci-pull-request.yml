        if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install Dependencies
              run: npm i
            - name: Lint Code
              run: npm run lint
            - name: Test Coverage
              run: npm run test:coverage
            -name: Build
              run: npm run build
