<div id="components">
    <div class="header">
        <h1 class="title">Components</h1>
    </div>

    <div class="row text input">
        <div class="container-text-input-box">
            <h3>Inputs</h3>

            <p>Normal</p>

            <input class="input-box" type="text" placeholder="First name" />
        </div>

        <p>Text</p>
    </div>

    <div class="row password input">
        <p>Password</p>
        <div class="container-fluid password-box-enter" id="password">
            <i class="fa-solid fa-lock lock-icon"></i>
            <label for="control-label" class="password-label">Senha</label>
            <input type="password" id="pw-input" class="form-control password-input" placeholder="Senha" required="required">
            <i class="fa-solid fa-eye-slash eye-icon"></i>
        </div>
    </div>

    <div class="row-dropdown-input">
        <div class="dropdown-container container" id="games">
            <button type="button" class="dropdown dropdown-btn">Game Type</button>
            <div class="dropdown dropdown-list">
                <ul>
                    <li class="dropdown-item selected">Select one</li>
                    <li class="dropdown-item">Dugeons&Dragons</li>
                    <li class="dropdown-item">Vampire 5e</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row buttons input">
        <!-- Buttons input -->
        <p>Buttons</p>
        
        <!-- Button containing only text accent color -->
        <button type="button" class="button text-only accent">
            <span class="button-text">Entrar</span>
        </button>

        <!-- Button containing only text primary color -->
        <button type="button" class="button text-only primary">
            <span class="button-text">Entrar</span>
        </button>
        
        <!-- Button containing text and icon accent color -->
        <button type="button" class="button icon-and-text accent">
            <span class="button-icon">
                <img src="/src/assets/images/Icon-Jogos.png">
            </span>
            <span class="button-text">Jogos</span>
        </button>
        
        <!-- Button containing text and icon primary color -->
        <button type="button" class="button icon-and-text primary">
            <span class="button-icon">
                <img src="/src/assets/images/Icon-Usuarios.png">
            </span>
            <span class="button-text">Usu√°rios</span>
        </button>

        <!-- Round button accent color -->
        <button type="button" class="button round accent">
            <span class="button-text">+</span>
        </button>
    </div>
    
    <div class="container-checkbox-component">
        <p>Checkbox</p>
        <fieldset id="checkbox-group-filled">
            <label for="input-checkbox">
                <input type="checkbox" id="input-checkbox" name="checkbox-group-filled" class="filled" checked />
                <span class="label-text">Lembrar-se</span>
            </label>
        </fieldset>
    </div>

    <div class="row cards input">
        <!-- Cards input -->
        <p>Cards</p>

        <!-- Card containing game related info -->
        <div class="card game">

            <!-- Game name and online-status info-->
            <div class="card-name">
                <span class="game-name">A Espauda do Prazer</span>
                <span class="circle-icon"></span>
            </div>

            <!-- Next game schedule -->
            <div class="next-game">
                Proximo Jogo:
                <span class="date">25/01/2022</span>
                -
                <span class="day">Sabado</span>
            </div>

            <!-- Some table status -->
            <div class="game-stats">

                <!-- Who is the game master -->
                <div class="game-master">
                    <span class="king-icon"><img src="/src/assets/images/Icon-King.png"></span>
                    <span class="card-text">Filipe</span>
                </div>

                <!-- How many players are participating in this game -->
                <div class="game-players">
                    <span class="card-icon"><img src="/src/assets/images/Icon-User.png"></span>
                    <span class="card-text">6</span>
                </div>

                <!-- Whats the system used on it -->
                <div class="game-system">
                    <span class="card-icon"><img src="/src/assets/images/Icon-D20.png"></span>
                    <span class="card-text">D&D</span>
                </div>
            </div>

            <!-- Notification bell -->
            <div class="notification-icon"><img src="/src/assets/images/Icon-Bell.png"></div>
        </div>

        <!-- Card containing player related info -->
        <div class="card player">
            
            <!-- Player name -->
            <span class="player-name">Filipe Santiago</span>
            
            <!-- Player status -->
            <div class="player-stats">

                <!-- Number of games as game master -->
                <div class="as-game-master">
                    <span class="card-icon"><img src="/src/assets/images/Small-Icon-King.png"></span>
                    <span class="card-text">1 Jogo</span>
                </div>

                <!-- Number of games joined -->
                <div class="games-joined">
                    <span class="card-icon"><img src="/src/assets/images/Small-Icon-D20.png"></span>
                    <span class="card-text">2 Jogos</span>
                </div>
            </div>
        </div>
    </div>
</div>
