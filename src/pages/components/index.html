<div id="components">
    <div class="header">
        <h1 class="title">Components</h1>
    </div>

    <div class="row text input">
        <div class="container-text-input-box">
            <h3>Inputs</h3>

            <p>Normal</p>

            <input class="input-box" type="text" placeholder="First name" />
        </div>

        <p>Text</p>
    </div>

    <div class="row password input">
        <p>Password</p>
        <div class="container-fluid password-box" id="password">
            <i class="fa-solid fa-lock lock-icon"></i>
            <label for="control-label" class="password-label">Senha</label>
            <input type="password" class="form-control password-input" placeholder="Senha" required />
            <i class="fa-solid fa-eye-slash eye-icon"></i>
        </div>
    </div>

    <div class="row-checkbox" id="remember">
        <fieldset class="checkbox-container container">
            <input type="checkbox" class="checkbox" id="remember-checkbox" />
            <p class="checkbox-label"></p>
        </fieldset>
    </div>

    <div class="row-dropdown-input" id="games">
        <fieldset class="dropdown-container container">
            <button type="button" class="dropdown dropdown-btn"></button>
            <div class="dropdown dropdown-list">
                <ul>
                    <li class="dropdown-item selected">Select one</li>
                    <li class="dropdown-item">Dungeons&Dragons</li>
                    <li class="dropdown-item">Vampire 5e</li>
                </ul>
            </div>
        </fieldset>
    </div>

    <div class="row buttons input">
        <!-- Buttons input -->
        <p>Buttons</p>

        <!-- Button containing only text accent color -->
        <button type="button" class="button text-only accent">
            <span class="button-text">Entrar</span>
        </button>

        <!-- Button containing only text primary color -->
        <button type="button" class="button text-only primary">
            <span class="button-text">Entrar</span>
        </button>

        <!-- Button containing text and icon accent color -->
        <button type="button" class="button icon-and-text accent">
            <span class="button-icon">
                <img src="/src/assets/images/Icon-Jogos.png" />
            </span>
            <span class="button-text">Jogos</span>
        </button>

        <!-- Button containing text and icon primary color -->
        <button type="button" class="button icon-and-text primary">
            <span class="button-icon">
                <img src="/src/assets/images/Icon-Usuarios.png" />
            </span>
            <span class="button-text">Usu√°rios</span>
        </button>

        <!-- Round button accent color -->
        <button type="button" class="button round accent">
            <span class="button-text">+</span>
        </button>
    </div>
</div>
