<div id="components">
    <div class="header">
        <h1 class="title">Components</h1>
    </div>

    <div class="row text input">
        <div class="container-text-input-box">
            <h3>Inputs</h3>

            <p>Normal</p>

            <input class="input-box" type="text" placeholder="First name" />
        </div>

        <p>Text</p>
    </div>

    <div class="row password input">
        <p>Password</p>
        <div id="pswd" class="container-fluid" >
            <form action="" id="pswd-form" class="form-control"></form>
                <div class="form-group pswd-box-enter">
                    <i class="fa-solid fa-lock lock-icon"></i>
                    <label for="control-label" class="pswd-label">Senha</label>
                    <input type="password" id="pswd-input" name="pswd" class="form-control pswd-input" placeholder="Senha">
                    <i class="fa-solid fa-eye-slash eye-icon"></i>
                </div> 
                <div class="form-group pswd-info">
                    <h4>Password must meet the following requirements:</h4>
                    <ul>
                        <li id="letter" class="invalid">At least <strong>one letter</strong></li>
                        <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                        <li id="number" class="invalid">At least <strong>one number</strong></li>
                        <li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <div class="row dropdown input">
        <!-- Dropwdown input -->
        <p>Dropdwon</p>
    </div>

    <div class="row buttons input">
        <!-- Buttons input -->
        <div class="container-checkbox-component">
            <p>Checkbox</p>
            <fieldset id="checkbox-group-filled">
                <label for="input-checkbox">
                    <input type="checkbox" id="input-checkbox" name="checkbox-group-filled" class="filled" checked />
                    <span class="label-text">Lembrar-se</span>
                </label>
            </fieldset>
        </div>
    </div>
</div>
